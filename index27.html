<!DOCTYPE html>
<html>
<body>
<div id="test"></div>
<script>
    var a = prompt('Введите значение переменной a: ', ' '); 
    var b = prompt('Введите значение переменной b: ', ' ');
    
    var a1 = Number(a);
    var b1 = Number(b);
    var res = ((a1+a1) == b1) ? 'Значения равны' :
    ((!Number(a)) || (!Number(b))) ? 'Введите числовые значения a, b!' :
    'Значения не равны'; 
    alert (res);
</script>
</body>
</html>
