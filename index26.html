<!DOCTYPE html>
<html>
 <body>
  <script>
   do {
	var a = prompt('Введите значение переменной a: ', ' '); 
        var b = prompt('Введите значение переменной b: ', ' ');
        var c = prompt('Введите значение переменной c: ', ' ');
     } while (a <= 0 || b <= 0 && c <= 0 || Number.isNaN(a) == true || Number.isNaN(b) == true)
	   var res = (a * a + b * b == c * c) ? 'Ура: угадали длины сторон треугольника': 'Надо учить теорему';
	   alert (res);

  </script>
 </body>
</html>
